<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">

<body>
    <header>
        <div class="header">
        <div class="header__logo">
        <img src="/images/Logo.svg" alt="Logo" >
    </div>
       <nav class="nav">
            <ul class="nav__list">
               <li class="nav__item"> <a class="nav__link" href="/pages/projects.html">Projects</a></li>
               <li class="nav__item"> <a class="nav__link" href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    </header>

    <main>
        <div class="container__contact">
            <div class="container__contact__section">
                <div class="container__section__title__text">

                        product fresh </h1>
                    <p> Our favorite brands are our friends!

                </div>
            </div>

         </div>

                <img src="/images/Map.png" alt="Location Map" class="prod-img">

        </div>
